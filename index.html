
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image Puzzle</title>
    <link href="style.css" rel="stylesheet" />
    <link href="image-puzzle.css" rel="stylesheet" />
    <script src="jquery-2.1.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>Javascript Image Puzzle</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Steps:</div><div class="stepCount">0</div>
                    </div>
                    <img id="actualImage" />
                    <div>Re-arrange to create a picture to look exactly like this.</div>
                  
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button>
                        <button id="newPhoto" type="button" class="btn">Another Photo</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game Over!!</h2>
                Congratulations!! <br /> You have completed this picture
                <br />
                in <span class="stepCount">0</span> steps.
                <br /><br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'home.jpg', title: 'Country_home' },
                { src: 'TEST.jpg', title: 'Game Rock' },
                { src: 'Good_rock.jpg', title: 'Good Rock' },
                { src: 'Nice_Flower.jpg', title: 'Flower' },
                { src: 'Rose.jpg', title: 'Rose' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.');
            }
           
        </script>
    </div>
</body>
</html>
